<meta name="description" content="黑匣子（black box），通常指飞行数据记录仪，或飞行信息记录系统。现代商用飞机一般安装两个黑匣子，分别是“驾驶舱语音记录器”和“飞行数据记录器”，用于航空器事故的调查、维修和飞行试验。黑匣子可以用来记录飞机在飞行过程中的各种参数，如飞行的时间、速度、高度、飞机倾斜度、发动机的转速及温度等，以及驾驶员与乘务人员和各个塔台之间的对话等。当飞机发生故障或事故时，找到黑匣子，从中读出记录的各种数据，能够帮助技术人员分析飞机出现故障或失事的原因。黑匣子的外壳由很厚的钢板和多层绝热防冲击保护材料构成，通常安装在飞机尾部最安全的部位，以防止其在空难中损坏。国际航协对黑匣子有明确要求，比如在耐高温方面，对于1000摄氏度左右的高温要能承受30分钟左右；耐水浸方面，正常情况下要保证半年以上。在耐酸碱、耐冲击等方面也都有一定要求，只有符合要求的黑匣子才能装在飞机上。随着科学技术的不断发展和完善，黑匣子技">
